<!DOCTYPE html>
<html lang="en">
<link href="style.css" rel="stylesheet">
<link href="favicon.ico" rel="icon">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content=""dead, pixel, checker, utility>
  <meta name="description" content="Dead pixels checker online">
  <title>JS Monitor Test - dead pixels checker online</title>
</head>

<body>
  <section id="StartScreen" class="information-screen" style="display:flex">
    <article class="information-panel">
      <h1>JS Monitor Test</h1>

        <p>Online utility for dead pixels and ghosting checking.</p>

        <p>Press button below to enter full screen and start testing.</p>

        <button id="StartButton" class="button button-primary" tabindex="1">Start Test</button>
        <footer class="information-panel__footer">
          Â© 2022 <a href="https://github.com/AlexEmashev/js-monitor-test">Alexander Emashev</a> under The MIT License
        </footer>
    </article>
  </section>

  <section id="EndScreen" class="information-screen" style="display:none">
    <article class="information-panel">
      <h1>Test Finished</h1>

        <p>Click anywhere to start again.</p>

        <p>Press button below to finish testing.</p>

        <button id="StartOverButton" class="button button-secondary" tabindex="2">Start Over</button>
        <button id="FinishButton" class="button button-primary" tabindex="1">Finish</button>
    </article>
  </section>

  <div class="running-square" style="left: 0"></div>
  <form name="animationTest" style="display: none;">
    <label for="speed">Speed:</label>
    <input id="speed" name="speed" type="range" min="0" max="100"></input>
  </form>
<script src="app.js"></script>
</body>

</html>
